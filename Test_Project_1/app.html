<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            width: 300px;
            margin: 50px auto;
            background-color: #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
        }

        input[type="text"] {
            width: calc(100% - 40px);
            height: 40px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        input[type="button"] {
            width: 70px;
            height: 40px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #777;
        }

        .clear {
            background-color: #ff5733;
        }

        .operation {
            background-color: #ffbd69;
        }

        .number {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <input type="text" id="display" class="">
        <table>
            <tr>
                <td colspan="3"><input type="button" value="C" onclick="clearMethod()" class="clear"></td>
                <td><input type="button" value="/" onclick="Divide()" class="operation"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="Display('1')" class="number"></td>
                <td><input type="button" value="2" onclick="Display('2')" class="number"></td>
                <td><input type="button" value="3" onclick="Display('3')" class="number"></td>
                <td><input type="button" value="-" onclick="Subtract()" class="operation"></td>
            </tr>

            <tr>
                <td><input type="button" value="4" onclick="Display('4')" class="number"></td>
                <td><input type="button" value="5" onclick="Display('5')" class="number"></td>
                <td><input type="button" value="6" onclick="Display('6')" class="number"></td>
                <td><input type="button" value="+" onclick="Add()" class="operation"></td>
            </tr>

            <tr>
                <td><input type="button" value="7" onclick="Display('7')" class="number"></td>
                <td><input type="button" value="8" onclick="Display('8')" class="number"></td>
                <td><input type="button" value="9" onclick="Display('9')" class="number"></td>
                <td><input type="button" value="*" onclick="Multiply()" class="operation"></td>
            </tr>

            <tr>
                <td><input type="button" value="." onclick="Display('.')" class="number"></td>
                <td><input type="button" value="0" onclick="Display('0')" class="number"></td>
                <td><input type="button" value="=" onclick="Enter()" class="operation"></td>
                <td><input type="button" value="DEL" onclick="Backspace()" class="clear"></td>
            </tr>
        </table>
    </div>

    <script>
        function Display(value) {
            document.getElementById('display').value += value;
        }

        function clearMethod() {
            document.getElementById('display').value = "";
        }

        function Divide() {
            document.getElementById('display').value += "/";
        }

        function Subtract() {
            document.getElementById('display').value += "-";
        }

        function Add() {
            document.getElementById('display').value += "+";
        }

        function Multiply() {
            document.getElementById('display').value += "*";
        }

        function Enter() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (e) {
                document.getElementById('display').value = "Error";
            }
        }

        function Backspace() {
            let currentDisplay = document.getElementById('display').value;
            document.getElementById('display').value = currentDisplay.substring(0, currentDisplay.length - 1);
        }
    </script>
</body>
</html>
